<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">

</head>
<body class="body">
<div class="main-doc-login">


    <div class="main-doc-login-heading">
        <h2>Login</h2>
    </div>
    <div class="main-doc-login-body">
        <form class="submit-login-form" id="login-form" action="">
            <input placeholder="Email id"type="text" class="textbox" id="user-email-login" name="email" required>
            <br>
            <input type="password" placeholder="Password" class="textbox" id="user-password-login" name="password" required>
            <br>
            <button id="button-submit">Login</button>
            <br>
            <a href="http://127.0.0.1:5501/signup.html">Not a User? Sign Up</a>
            <br>
            
        </form>
    </div>
</div>
<script src="login.js"></script>

</body>
</html>
