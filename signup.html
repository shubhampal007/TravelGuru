<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up for Travel Guru</title>
    <link rel="stylesheet" href="signup.css">


</head>

<body class="body">
    <!-- <div class="backImg">
        <img src="background.jpeg" alt="backImg">
    </div> -->

    <div class="main-doc-signup" >
        <div class="main-doc-signup-heading">
            <h2>Sign up</h2>
        </div>
        <div class="main-doc-signup-body">
            <form class="submit-form" id="final-s" action="/login.html">


                <!-- <label for="nameOfUser">First Name</label> -->
                <input type="text" placeholder="First Name" class="textbox" id="nameOfUser" name="fname" required/>
                <br>

                <!-- <label for="last-name">Last Name</label> -->
                <input type="text" placeholder="Last Name" id="last-name" class="textbox" name="lname" required>
                <br>

                <!-- <label for="mobile-no">Mobile Number</label> -->
                <input type="text" placeholder="Mobile Number" id="mobile-no" class="textbox" name="mobile" required>
                <br>

                <!-- <label for="email-id">Email Address</label> -->
                <input type="text" placeholder="Email Address" id="email-id" class="textbox" name="email" required>
                <br>

                <input type="password" placeholder="Password" id="password" class="textbox",name="password" required>
                <br>

                <!-- <label for="user-dob">Date Of Birth</label> -->
                <input type="date" placeholder="Date Of Birth" id="user-dob" name="dob" class="textbox" required>
                <br>
                <div style="text-align: center;">
                <p>Gender:</p>
                <input type="radio" class="user-gender" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" class="user-gender" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
                <input type="radio" class="user-gender" id="custom" name="gender" value="custom" required>
                <label for="custom">Custom</label>
            </div>
                <br>


                <!-- <input type="submit"> -->
                <button id="button-submit">Sign Up</button>
                <br>
                <a href="http://127.0.0.1:5501/login.html">Already a user?</a>
                <br>
            </form>
        </div>

    </div>

    <script src="signupScript.js"></script>
</body>

</html>
